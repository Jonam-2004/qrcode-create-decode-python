<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .tab-content {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .qr-image {
            margin-top: 20px;
            text-align: center;
        }
        .qr-image img {
            width: 300px; /* Increase size for better visibility */
            height: 300px;
            border: 2px solid #333;
            padding: 5px;
            background-color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">QR Code Generator and Scanner</h1>
    <ul class="nav nav-tabs" id="qrTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="generate-tab" data-toggle="tab" href="#generate" role="tab">Generate QR Code</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scan-tab" data-toggle="tab" href="#scan" role="tab">Scan QR Code</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="upload-tab" data-toggle="tab" href="#upload" role="tab">Upload QR Code Image</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="generate" role="tabpanel">
            <form action="/generate" method="POST" class="mt-4" target="qrImageFrame">
                <div class="form-group">
                    <label for="url">Enter URL:</label>
                    <input type="text" name="url" id="url" class="form-control" required placeholder="https://example.com">
                </div>
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
            </form>
            <div class="qr-image">
                <iframe id="qrImageFrame" name="qrImageFrame" style="width:500px; height:350px; border:none;" allowfullscreen></iframe>
                <br>
                <a href="/download" target="_blank" class="btn btn-secondary mt-3">Download QR Code</a> 
            </div>
        </div>
        
        <div class="tab-pane fade" id="scan" role="tabpanel">
            <div class="text-center mt-4">
                <a href="/scan" class="btn btn-primary">Start QR Code Scanner</a> 
                <p class="text-muted mt-3">Click to open the scanner and point it at a QR code</p>
            </div>
        </div>

        <div class="tab-pane fade" id="upload" role="tabpanel">
            <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="form-group">
                    <label for="qrCodeImage">Upload QR Code Image:</label>
                    <input type="file" name="qrCodeImage" id="qrCodeImage" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload QR Code</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
